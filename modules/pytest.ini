[pytest]
markers =
    integration: marks tests as integration tests that require external services (OpenAI API)
    slow: marks tests as slow running

# By default, skip integration tests that require infrastructure
addopts = -m "not integration"

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbose output by default
# Uncomment for CI/CD: -v

# Show summary of all test outcomes
# Uncomment for detailed output: -ra
